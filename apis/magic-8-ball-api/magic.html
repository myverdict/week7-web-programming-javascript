<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ask the Magic 8 Ball</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Maven+Pro&display=swap" 
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script async defer src="eight_ball.js"></script>
</head>

<body>
    <h1>Ask the magic 8-ball your questions</h1>

    <div>
        <label for="question">Enter your question</label>
        <input id="question" maxlength="60">
    </div>

    <div>
        <button id="ask-question">Reveal the answer!</button>
    </div>

    <div>
        <p id="answer"></p>
    </div>

    <div>
        <p id="error"></p>
    </div>
</body>

</html>

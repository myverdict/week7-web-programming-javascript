<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital City Guessing Game</title>

    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Updated list: a file with an array of 249 country codes -->
    <script src="countries.js"></script>

    <!-- File designing the game logic -->
    <script async defer src="game.js"></script>

    <style>
        body {
            border: 1px solid salmon;
        }
    </style>
</head>

<!-- Bootstrap margin size 2 & line height large -->
<body class="m-2 lh-lg">
    <!-- Bootstrap margin size 5 -->
    <div class="m-5">
        <h1>Geography Quiz</h1>

        <!-- Bootstrap: Make a paragraph stand out by adding .lead. -->
        <p class="lead">Test your knowledge of geography. What's the capital city of this country?</p>

        <h4 id="random-country">Country Placeholder</h4>

        <!-- Bootstrap: https://getbootstrap.com/docs/5.1/forms/input-group/#button-addons -->
        <div class="input-group mb-3">
            <input type="text" id="user-answer" class="form-control" placeholder="answer" 
                aria-label="answer" aria-describedby="submit-answer">
            
            <!-- Check answer button -->
            <button class="btn btn-outline-secondary" type="button" id="check-answer">Check answer</button>
        </div>

        <h4 id="result">Replace with result</h4>

        <!-- TODO add a Play Again button to select a new random country, 
        clear the user answer and result, so the user can have another turn. -->
        <!-- Bootstrap margin-bottom size 3 -->
        <div class="mb-3">
            <button type="button" class="btn btn-secondary btn-sm" id="play-again">Play again</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange rate V1</title>

    <!-- Boostrap 5: Copy-paste the stylesheet into <head> before all other stylesheets to load the Boostrap CSS. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script async defer src="exchange_v1.js"></script>
  </head>

  <body class="p-3 mb-2 bg-secondary text-dark text-white">
    <div class="container-sm">
      <h1 class="text-center">Exchange Rates</h1>

      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input
            id="dollars"
            type="number"
            class="form-control"
            placeholder="Enter dollar value"
          />
        </div>

        <!-- todo build from API response -->
        <select
          name="currency"
          id="target-currency"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option value="none" disabled selected>Convert to ...</option>
          <option value="CAD">Canadian Dollars</option>
          <option value="HKD">Hong Kong Dollars</option>
          <option value="ISK">Icelandic Krona</option>
        </select>

        <button id="convert" type="button" class="btn btn-warning mb-3">
          Convert
        </button>

        <h4 id="result" class="mb-3 text-center"></h4>
      </form>
    </div>
  </body>
</html>

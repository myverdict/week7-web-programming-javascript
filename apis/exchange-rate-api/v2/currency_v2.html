<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate V2</title>

    <!-- Boostrap 5: Copy-paste the stylesheet into <head> before all other stylesheets to load the Boostrap CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script async defer src="exchange_v2.js"></script>
</head>

<body class="p-3 mb-2 bg-secondary text-dark text-white">
    <div class="container-sm">
        <h1 class="text-center">Exchange Rates</h1>

        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="dollars" type="number" class="form-control" placeholder="Enter dollar value">
            </div>

            <select name="currency" id="target-currency" class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">
                <option value="none" disabled selected>Convert to ...</option>
                <!-- todo build from API response -->
            </select>

            <button id="convert" type="button" class="btn btn-warning mb-3">Convert</button>

            <h4 id="result" class="mb-3 text-center"></h4>
        </form>
    </div>
</body>

</html>

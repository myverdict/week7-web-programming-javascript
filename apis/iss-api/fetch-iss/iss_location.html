<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello fetch(): Where's the ISS?</title>

    <!-- async = load the script in parallel with the HTML -->
    <!-- defer = wait until the HTML has finished loading before running the script -->
    <script async defer src="fetch.js"></script>
  </head>

  <body>
    <h1>Where is the International Space Station (ISS)?</h1>

    <div>
      <p>ISS Latitude (North/South): <span id="iss-lat"></span></p>
      <p>ISS Longitude (East/West): <span id="iss-long"></span></p>
    </div>
  </body>
</html>

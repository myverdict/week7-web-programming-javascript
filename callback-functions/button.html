<!-- Simple web page with a button -->
<button id="button">Click here!</button>

<script>
  // find the button on the document using the id
  let button = document.querySelector("#button");

  // add a click event listener to the button with a callback fn
  // the callback fn runs when the event (clicking the button) happens
  button.addEventListener("click", function () {
    alert("The button was clicked.");
  });
</script>

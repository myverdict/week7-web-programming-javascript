<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw on a picture</title>

    <!-- JS link -->
    <!-- async defer means wait until all html is loaded before the script starts running -->
    <script async defer src="draw_word.js"></script>
  </head>

  <body>
    <!-- canvas width and height is same as the image -->
    <canvas id="canvas" width="865" height="650"></canvas>

    <br />

    <label for="image-text">Type some text</label>
    <input id="image-text" type="text" maxlength="30" />
  </body>
</html>
